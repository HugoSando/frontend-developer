<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background: rgb(185, 185, 255);
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .card p {
            font-size: 8px;
            margin: 0;
            text-align: center; 
            background: rgb(228, 228, 255);
            width: 100%;
        }
        .card p:nth-child(2) {
            padding: 3px 0 0 0;
            color: rgb(21, 21, 209);
        }
        .card p:nth-child(3) {
            color: rgb(61, 61, 255);
        }
        .card p:nth-child(4) {
            color: rgb(61, 61, 255);
            padding: 0 0 3px 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="http://www.pngall.com/wp-content/uploads/4/French-Bulldog-Puppy-Transparent.png" alt="">
            <p>Name: MAGNUS</p>
            <p>Breed: French Bulldog</p>
            <p>Age: 8 Months</p>
        </div>
    </section>
</body>
</html>
