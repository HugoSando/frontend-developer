<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding-left: 0;
            display: flex;
            background: #9392e6;
            width: 200px;
            height: 200px;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .item {
            width: 30px;
            height: 30px;
            background: rgb(3, 3, 56);
        }
        .container .item:nth-child(2n +1) {
            background: blue;
        }
    </style>
</head>
<body>
    <dir class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </dir>
</body>
</html>
